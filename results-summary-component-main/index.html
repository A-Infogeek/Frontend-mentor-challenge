<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="left">
      <h3>Your Result </h3>
      <div class="dot">
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <h2>Great </h2>
      <div class="score-desc">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right">

      <h3>Summary</h3>
      <div class="container" style="background-color: hsla(0, 100%, 67%,0.06);">
        <img src="assets/images/icon-reaction.svg"><span id="reaction">Reaction</span>
        <span class="score">
        <strong>80</strong> / 100
        </span>
      </div>
      <div class="container" style="background-color:hsla(39, 100%, 56%,0.06) ;">
        <img src="assets/images/icon-memory.svg"><span id="memory">Memory</span>
        <span class="score">
        <strong>92</strong> / 100
        </span>
      </div>
      <div class="container" style="background-color: hsla(166, 100%, 37%,0.06);">
        <img src="assets/images/icon-verbal.svg"><span id="verbal">Verbal</span>
        <span class="score">
        <strong>61</strong> / 100
        </span>
      </div>
      <div class="container" style="background-color: hsla(234, 85%, 45%,0.06);">
        <img src="assets/images/icon-visual.svg"><span id="visual">Visual</span>
        <span class="score">
        <strong>72</strong> / 100
        </span>
      </div>
      <button type="button">Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rishabh Raj</a>.
  </div>
</body>

</html>
